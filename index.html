<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momenul's GPT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Glowing animated title */
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(270deg, #a855f7, #9333ea, #7e22ce);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease infinite;
      text-shadow: 0 0 15px rgba(168, 85, 247, 0.8), 0 0 30px rgba(147, 51, 234, 0.6);
      font-family: 'Orbitron', sans-serif; /* futuristic glowing font */
    }

    /* Subtitle */
    .subtitle {
      font-size: 1rem;
      margin-top: 8px;
      color: #cccccc;
      font-family: 'Quicksand', sans-serif;
      text-align: center;
    }

    /* Container to center everything */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    /* Search bar container */
    .search-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    /* Glowing input box */
    .search-box {
      flex: 1;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #1a1a1a;
      color: white;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.8), 0 0 30px rgba(147, 51, 234, 0.6);
      animation: aura 3s infinite alternate;
    }

    /* Send button */
    .send-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(270deg, #9333ea, #a855f7);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.9);
    }

    /* Chat messages */
    .chat-container {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      height: 50vh;
      overflow-y: auto;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
    }

    .chat-message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #9333ea;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #1f2937;
      margin-right: auto;
      text-align: left;
    }

    /* Animations */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes aura {
      from { box-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
      to { box-shadow: 0 0 30px rgba(147, 51, 234, 1); }
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 0.9rem;
      }
      .search-box {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
      .send-btn {
        padding: 8px 14px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="title">Momenul's GPT</div>
    <div class="subtitle">Here is Momenul to help you with anything.</div>
    
    <div class="search-container">
      <input id="queryInput" type="text" class="search-box" placeholder="Ask me anything...">
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
    
    <div class="chat-container" id="chatContainer"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('queryInput');
      const chatContainer = document.getElementById('chatContainer');
      const query = input.value.trim();

      if (!query) return;

      // Add user message
      const userMessage = document.createElement('div');
      userMessage.classList.add('chat-message', 'user');
      userMessage.innerText = query;
      chatContainer.appendChild(userMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      input.value = '';

      try {
        const response = await fetch(`https://momenulgpt-backend-production.up.railway.app/momenul/v1/chat?q=${encodeURIComponent(query)}`, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({
            biddingName: "bm1",
            biddingAmount: 1000
          })
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.text();

        // Add bot message
        const botMessage = document.createElement('div');
        botMessage.classList.add('chat-message', 'bot');
        botMessage.innerText = data;
        chatContainer.appendChild(botMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;

      } catch (error) {
        const errorMessage = document.createElement('div');
        errorMessage.classList.add('chat-message', 'bot');
        errorMessage.innerText = "⚠️ Could not connect to server.";
        chatContainer.appendChild(errorMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    // Allow Enter key to send
    document.getElementById('queryInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
